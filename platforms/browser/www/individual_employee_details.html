<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link type="text/css" href="css/font.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="js/sweetmodal/dist/min/jquery.sweet-modal.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Employee Details</title>
     <style>
        div#load_screen{
        
          opacity: 1;
          position: fixed;
          z-index:10;
          top: 0px;
          width: 100%;
          height: 1600px;
        }
       div#load_screen > div#loading{
          width:120px;
          height:24px;
          margin-top: 45vh;
          margin-left:40vw;
        }
    </style>
    <script>
      window.addEventListener("load", function(){
        var load_screen = document.getElementById("load_screen");
        $(load_screen).hide();
      });
    </script> 
</head>

<body>
  <div class="app">
   <div id="load_screen">
    <div id="loading">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
   </div>
   <div class="navbar-fixed">
    <nav class="light-blue lighten-1">
      <div class="nav-wrapper">
         <ul class="left">
          <li><a class="waves-effect" id="referer-icon"><i class="material-icons" style="font-size: 18px;">arrow_back</i></a></li>
        </ul> 
        <a class="brand-logo" style="font-size: medium;left: 40%;">Employee Profile</a>
      </div>
    </nav>
   </div>
   <div class="row" style="margin-top: 12px;">
      <div class="col s4" id="individual_employee_image"></div>
      <div class="col s8" id="individual_employee_name" style="font-size: x-large;"></div>
   </div>
   <div class="row">
      <div class="col s8 offset-s2" id="activate_deactivate_button"></div>
   </div>
   <li class="divider"></li>
   <div class="row">
      <div class="col s12">
        <ul class="tabs custom-tab-indicator">
          <li class="tab col s3"><a href="#test1" class="light-blue-text text-lighten-1 active tab-font-sizing">CONTACT</a></li>
          <li class="tab col s3"><a href="#test2" class="light-blue-text text-lighten-1 tab-font-sizing">LEADS</a></li>
          <li class="tab col s3" id="Deactivate-Assign-Tab"><a href="#test3"  class="light-blue-text text-lighten-1 tab-font-sizing">ASSIGN-TO</a></li>
        </ul>
      </div>
      <div id="test1" class="col s12"></div>
      <div id="test2" class="col s12">
        <ul class="collection" id="all_leads_assigned" style="margin-top: 20px;">
      
        </ul>
      </div>
      <div id="test3" class="col s12">
        <div class="row" style="margin-top: 15px;">
          <form class="col s12" id="UpdateLeadAssigned" onsubmit="return false;">
            <div class="row">
              <div class="input-field col s12">
                <p style="font-size: smaller;color: #9e9e9ed1;">Assign all leads to</p>
                <select name="assigned_to" id="Lead-Assigned">
                  <option value="" disabled>Choose your option</option>
                </select>
              </div>
            </div>
            <input type="number" class="validate" name="employee_id" id="employee_id" readonly="true" hidden="true">
            <div class="row">
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light col s12 light-blue lighten-1" type="submit" name="action">Change</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row" style="margin-top: 6px;">
          <div class="col s12">
             <div class="feedback" style="padding: 5px;border-radius: 2px;"></div>
          </div>
        </div>
      </div>
   </div>
  <!--app-->
  </div>      
</body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script src="js/sweetmodal/dist/min/jquery.sweet-modal.min.js"></script>
    <script type="text/javascript" src="js/individual_employee_details.js"></script>
</html>
<script type="text/javascript">
    app.initialize();
    
    $(document).ready(function(){
      $('.tabs').tabs();
    });
</script>
