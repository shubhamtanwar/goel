<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link type="text/css" href="css/font.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="js/sweetmodal/dist/min/jquery.sweet-modal.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Change Password</title>
     <style>
        div#load_screen{
        
          opacity: 1;
          position: fixed;
          z-index:10;
          top: 0px;
          width: 100%;
          height: 1600px;
        }
       div#load_screen > div#loading{
          width:120px;
          height:24px;
          margin-top: 45vh;
          margin-left:40vw;
        }
    </style>
    <script>
      window.addEventListener("load", function(){
        var load_screen = document.getElementById("load_screen");
        $(load_screen).hide();
      });
    </script> 
</head>

<body>
  <div class="app">
   <div id="load_screen">
    <div id="loading">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
   </div>
   <div class="navbar-fixed">
    <nav class="light-blue lighten-1">
      <div class="nav-wrapper">
         <ul class="left">
          <li><a href="dashboard.html" class="waves-effect"><i class="material-icons" style="font-size: 18px;">arrow_back</i></a></li>
        </ul> 
        <a class="brand-logo" style="font-size: medium;left: 40%;">Change Password</a>
      </div>
    </nav>
   </div>
   <div class="container" style="margin-top: 25px;">
    <div class="row">
      <form class="col s12" id="ChangePassword" onsubmit="return false;">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="employee_password" type="password" class="validate" name="employee_password">
            <label for="employee_password">Password</label>
          </div>
        </div>
         <input type="number" class="validate" id="Employee-Id" name="employee_id" readonly="true" hidden="true">
        <div class="row">
          <div class="input-field col s12">
             <button class="btn waves-effect waves-light col s12 light-blue lighten-1" type="submit" name="action">Change Password
            </button>
          </div>
        </div>
      </form>
    </div>
     <div class="row" style="margin-top: 12px;">
      <div class="col s12">
        <div class="feedback" style="padding: 5px;border-radius: 2px;">
        </div>
      </div>
    </div>
  </div>    
  <!--app-->
  </div>      
</body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script src="js/sweetmodal/dist/min/jquery.sweet-modal.min.js"></script>
    <script type="text/javascript" src="js/change_password.js"></script>
</html>
