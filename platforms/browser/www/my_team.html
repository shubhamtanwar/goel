<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link type="text/css" href="css/font.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="js/sweetmodal/dist/min/jquery.sweet-modal.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>My Team</title>
     <style>
        div#load_screen{
        
          opacity: 1;
          position: fixed;
          z-index:10;
          top: 0px;
          width: 100%;
          height: 1600px;
        }
       div#load_screen > div#loading{
          width:120px;
          height:24px;
          margin-top: 45vh;
          margin-left:40vw;
        }
    </style>
    <script>
      window.addEventListener("load", function(){
        var load_screen = document.getElementById("load_screen");
        $(load_screen).hide();
      });
    </script> 
</head>

<body>
  <div class="app">
   <div id="load_screen">
    <div id="loading">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
   </div>
   <div class="navbar-fixed">
    <nav class="light-blue lighten-1">
      <div class="nav-wrapper">
         <ul class="left">
          <li><a href="dashboard.html" class="waves-effect"><i class="material-icons" style="font-size: 18px;">arrow_back</i></a></li>
        </ul> 
        <a class="brand-logo" style="font-size: medium;left: 40%;">My Team Members</a>
      </div>
    </nav>
   </div>
   <!-- Modal Structure -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h5>Edit Profile</h5>
          <p style="font-size: x-small;color: gray;padding:5px;">All field are required</p>
          <div class="row" style="margin-top: 20px;">
            <form class="col s12" id="UpdateMemberDetails" onsubmit="return false;">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person</i>
                  <input type="text" placeholder="" class="validate" name="employee_name" maxlength="50">
                  <label for="employee_name">Employee Name</label>
                </div>
              </div>
              <div class="row">
                 <div class="input-field col s12">
                  <i class="material-icons prefix">mail</i>
                  <input type="email" placeholder="" class="validate" name="employee_email" maxlength="100">
                  <label for="employee_email">Employee Email</label>
                </div>
              </div>
              <div class="row">
                 <div class="input-field col s12">
                  <i class="material-icons prefix">home</i>
                  <input type="text" placeholder="" class="validate" name="employee_address">
                  <label for="employee_address">Employee Address</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">local_phone</i>
                  <input type="number" placeholder="" class="validate" name="employee_mobile" maxlength="15">
                  <label for="employee_mobile">Employee Mobile</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">accessibility</i>
                  <input type="text" placeholder="" class="validate" name="employee_industry_vertical" maxlength="50">
                  <label for="employee_industry_vertical">Industry Vertical</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">location_on</i>
                  <input type="text" placeholder="" class="validate" name="employee_location" maxlength="100">
                  <label for="employee_location">Employee Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select name="nonfield_or_field" id="Member-Field-NonField">
                    <option value="" disabled>Choose your option</option>
                    <option value="field">Field</option>
                    <option value="nonfield">Non Field</option>
                  </select>
                  <label>Type</label>
                </div>
              </div>
               <input type="number" class="validate" id="Employee-Id" name="employee_id" readonly="true" hidden="true">
              <div class="row">
                <div class="input-field col s12">
                   <button class="btn waves-effect waves-light col s12 light-blue lighten-1" type="submit" name="action">Update Details</button>
                </div>
              </div>
            </form>
          </div>
          <div class="row" style="margin-top: 12px;">
            <div class="col s12">
              <div class="feedback" style="padding: 5px;border-radius: 2px;">
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    <!--------------------------->
   <div class='row' style="margin-top: 12px;">
        <div class='col s12'><li class='divider'></li><a href='#modal' class='waves-effect modal-trigger modal-btn' style='color:black;'><p style='font-size:small;'><span>Edit Profile <i class='material-icons right'>mode_edit</i></p><li class='divider'></li></a></div>
   </div>
   <div class="row" style="margin-top: 20px;">
      <div class="col s12">
        <ul class="tabs custom-tab-indicator">
          <li class="tab col s3"><a href="#test1" class="light-blue-text text-lighten-1 active tab-font-sizing">ACTIVE</a></li>
          <li class="tab col s3"><a href="#test2" class="light-blue-text text-lighten-1 tab-font-sizing">BLOCKED</a></li>
        </ul>
      </div>
      <div id="test1" class="col s12">
        <ul class="collection" id="TeamMembersActiveList">
      
        </ul>
      </div>
      <div id="test2" class="col s12">
        <ul class="collection" id="TeamMembersBlockedList">
      
        </ul>
      </div>
   </div>
  <!--app-->
  </div>      
</body>

    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script src="js/sweetmodal/dist/min/jquery.sweet-modal.min.js"></script>
    <script type="text/javascript" src="js/my_team.js"></script>
</html>
<script type="text/javascript">
    app.initialize();
    
    $(document).ready(function(){
        $('select').formSelect();
        $('.modal').modal();
        $('.tabs').tabs();
    });
</script>
