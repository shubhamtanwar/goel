<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link type="text/css" href="css/font.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="js/sweetmodal/dist/min/jquery.sweet-modal.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Add Lead</title>
     <style>
        div#load_screen{
        
          opacity: 1;
          position: fixed;
          z-index:10;
          top: 0px;
          width: 100%;
          height: 1600px;
        }
       div#load_screen > div#loading{
          width:120px;
          height:24px;
          margin-top: 45vh;
          margin-left:40vw;
        }
    </style>
    <script>
      window.addEventListener("load", function(){
        var load_screen = document.getElementById("load_screen");
        $(load_screen).hide();
      });
    </script> 
</head>

<body>
  <div class="app">
   <div id="load_screen">
    <div id="loading">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
   </div>
   <div class="navbar-fixed">
    <nav class="light-blue lighten-1">
      <div class="nav-wrapper">
         <ul class="left">
          <li><a href="dashboard.html" class="waves-effect"><i class="material-icons" style="font-size: 18px;">arrow_back</i></a></li>
        </ul> 
        <a class="brand-logo" style="font-size: medium;left: 35%;">Add Full Lead</a>
      </div>
    </nav>
  </div>
  <p style="font-size: x-small;color: gray;padding:5px;">Field marked with * are required!</p>
  <div class="row" style="margin-top: 20px;">
    <form class="col s12" id="AddFullLead" onsubmit="return false;">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person</i>
          <input type="text" class="validate" name="lead_first_name">
          <label for="lead_first_name">First Name <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
          <i class="material-icons prefix">person</i>
          <input type="text" class="validate" name="lead_last_name">
          <label for="lead_last_name">Last Name <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
          <i class="material-icons prefix">business_center</i>
          <input type="text" class="validate" name="lead_designation">
          <label for="lead_designation">Designation <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_balance</i>
          <input type="text" class="validate" name="lead_company">
          <label for="lead_company">Company <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_phone</i>
          <input type="number" class="validate" name="lead_mobile_no">
          <label for="lead_mobile_no">Mobile Number <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail</i>
          <input type="email" class="validate" name="lead_email">
          <label for="lead_email">Email Id <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">location_city</i>
          <input type="text" class="validate" name="lead_country" value="India">
          <label for="lead_country">Country <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">link</i>
          <input type="url" class="validate" name="website">
          <label for="website">Website</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">home</i>
          <input type="text" class="validate" name="lead_address">
          <label for="lead_address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="lead_stage" class="select">
            <option value="" disabled selected>Choose your option</option>
            <option value="Ice">Ice</option>
            <option value="Cold">Cold</option>
            <option value="Warm">Warm</option>
            <option value="Hot">Hot</option>
          </select>
          <label>Stage <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="lead_potential" class="select">
            <option value="" disabled selected>Choose your option</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <label>Potential <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="lead_city" id="Lead-Cities" class="select">
            <option value="" disabled selected>Choose your option</option>
          </select>
          <label for="Lead-Cities">City <span class="red-text">*</span></label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <select name="interested_in[]" id="Lead-Products" multiple class="select">
            <option value="" disabled selected>Choose your option</option>
          </select>
          <label for="Lead-Products">Interested In <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="lead_category" id="Lead-Categories" class="select">
           <option value="" disabled selected>Choose your option</option>
          </select>
          <label for="Lead-Categories">Category <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fa fa-rupee prefix" style="font-size:24px"></i>
          <input type="number" class="validate" name="deal_value" value="0">
          <label for="deal_value">Deal Value (In Rupees)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">speaker_notes</i>
          <textarea id="textarea1" class="materialize-textarea" name="notes"></textarea>
          <label for="textarea1">Notes</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment_ind</i>
          <input type="number" class="validate" name="beat_no">
          <label>Beat No.</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input type="text" class="validate" name="beat_name">
          <label>Beat Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="store_level" id="Lead-StoreLevel" class="select">
           <option value="" disabled selected>Choose your option</option>
          </select>
          <label for="Lead-StoreLevel">StoreLevel</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person_pin_circle</i>
          <input type="text" class="validate" name="lead_latitude" id="lead_latitude">
          <label for="lead_latitude">Latitude <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person_pin_circle</i>
          <input type="text" class="validate" name="lead_longitude" id="lead_longitude">
          <label for="lead_longitude">Longitude <span class="red-text">*</span></label>
        </div>
      </div>
      <div class="input-field">
      <input type="number" class="validate" name="assigned_to" id="assigned_to" readonly="true" hidden="true"></div>
      <div class="input-field">
      <input type="number" class="validate" name="employee_created_by" id="employee_created_by" readonly="true" hidden="true"></div>
      <div class="row">
        <div class="input-field col s12">
           <button class="btn waves-effect waves-light col s12 light-blue lighten-1" type="submit" name="action">Add Lead</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row" style="margin-top: 12px;">
    <div class="col s12">
      <div class="feedback" style="padding: 5px;border-radius: 2px;">
      </div>
    </div>
  </div>

   <!--app-->
  </div>      
</body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index_location.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script src="js/sweetmodal/dist/min/jquery.sweet-modal.min.js"></script>
    <script type="text/javascript" src="js/add_lead.js"></script>
</html>
<script type="text/javascript">
    app.initialize();
    
    $(document).ready(function(){
        $('.select').formSelect();
        $('.chips').chips();
    });
</script>
